<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Bandit</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .main {
      text-align: center;
      padding: 20px;
    }
    .timer {
      font-size: 40px;
      margin: 20px 0;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button.pause {
      background-color: #fbc02d;
    }
    button.stop {
      background-color: #f44336;
    }
    canvas {
      max-width: 90%;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Time Bandit</h1>
    <div class="profile-icon"></div>
  </header>
  
  <main class="main">
    <input type="text" id="session-name" placeholder="Название сессии">
    <div class="timer">00:00</div>
    <div class="buttons">
      <button onclick="startTimer()">Старт</button>
      <button class="pause" onclick="pauseTimer()">Пауза</button>
      <button class="stop" onclick="stopTimer()">Стоп</button>
    </div>

    <!-- Блок для графика -->
    <h2>История сессий</h2>
    <canvas id="sessionChart"></canvas>
  </main>

  <script>
    let timerInterval;
    let time = 0;

    function loadSavedData() {
      const savedTime = localStorage.getItem('time');
      const savedSessionName = localStorage.getItem('sessionName');
      const savedHistory = JSON.parse(localStorage.getItem('sessionHistory')) || [];

      if (savedTime) time = parseInt(savedTime, 10);
      if (savedSessionName) document.getElementById('session-name').value = savedSessionName;

      updateTimer();
      updateChart(savedHistory);
    }

    function saveData() {
      localStorage.setItem('time', time);
      const sessionName = document.getElementById('session-name').value;
      localStorage.setItem('sessionName', sessionName);
    }

    function updateTimer() {
      const minutes = Math.floor(time / 60).toString().padStart(2, '0');
      const seconds = (time % 60).toString().padStart(2, '0');
      document.querySelector('.timer').textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (timerInterval) return;
      timerInterval = setInterval(() => {
        time++;
        updateTimer();
        saveData();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      saveData();
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;

      // Сохранение завершённой сессии
      const sessionName = document.getElementById('session-name').value || "Без названия";
      saveSession(sessionName, time);

      time = 0;
      updateTimer();
      saveData();
    }

    function saveSession(name, duration) {
      const history = JSON.parse(localStorage.getItem('sessionHistory')) || [];
      
      history.push({ name, duration });
      if (history.length > 10) history.shift(); // Ограничиваем историю 10 сессиями
      
      localStorage.setItem('sessionHistory', JSON.stringify(history));
      updateChart(history);
    }

    function updateChart(history) {
      const ctx = document.getElementById('sessionChart').getContext('2d');

      const labels = history.map((session, index) => session.name);
      const data = history.map(session => Math.round(session.duration / 60));

      if (window.myChart) {
        window.myChart.destroy();
      }

      window.myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Длительность сессий (мин)',
            data: data,
            backgroundColor: 'rgba(75, 192, 192, 0.6)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    window.onload = loadSavedData;
    document.getElementById('session-name').addEventListener('input', saveData);
  </script>
</body>
</html>
